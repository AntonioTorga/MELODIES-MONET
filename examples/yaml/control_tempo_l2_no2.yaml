      tempo_l2_no2:
        no2: "vertical_column_troposphere"
    projection: ~
    surf_only: False
    


plots:
  plot_grp1:
    type: 'timeseries'
    fig_kwargs:
      figsize: [12,6]
    default_plot_kwargs:
      linewidth: 2.0
      markersize: 10.
    test_kwargs:
      fontsize: 18.
    domain_type: ["all"]
    domain_name: ["CONUS"]
    data: ["tempo_l2_no2_wrfchem_v4.2"]
    data_proc:
      ts_offset: (-4, 'h')
      ts_avg_window: 'h'
      set_axis: True

  plot_grp2:
    type: 'gridded_spatial_bias'
    fig_kwargs: 
      states: True
      counties: True
    text_kwargs:
      fontsize: 16
    domain_type: ['all']
    domain_name: ['CONUS']
    data: ['tempo_l2_no2_wrfchem_v4.2']
    data_proc:
      set_axis: True

