  wrfchem_v4.2:
    files: /Users/plichtig/wrf_output/forPablo/wrfout_hourly_d01_2019-09-0[1-2]*
    mod_type: 'wrfchem'
    mod_kwargs:
      mech: 'racm_esrl_vcp'
