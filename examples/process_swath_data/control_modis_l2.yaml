analysis:
  # 2020 September 9 - September 11 253 - 255
  start_time: '2020-09-09'
  end_time:   '2020-09-11'
  time_interval: '24h'
  output_dir: $HOME/Plots
  debug: True

obs_grid:
  start_time: '2020-09-09'
  end_time:   '2020-09-11'
  ntime: 72
  nlat: 180
  nlon: 360
  lat_obs_name: 'Latitude'
  lon_obs_name: 'Longitude'

obs:
  Terra_MODIS:
    # MOD04_L2.AYYYYDDD.HHMM.0XX.timestamp.hdf
    debug: False
    obs_type: 'sat_swath_clm'
    sat_type: 'modis_l2'
    filename: $HOME/Data/MODIS/Terra/C61/2020/*/MOD04_L2.*.hdf
    variables:
      Latitude:
        fillvalue: -9999
        scale: 1.0
      Longitude:
        fillvalue: -9999
        scale: 1.0
      AOD_550_Dark_Target_Deep_Blue_Combined:
        fillvalue: -9999
        scale: 0.001
        units: none

  Aqua_MODIS:
    # MYD04_L2.AYYYYDDD.HHMM.0XX.timestamp.hdf
    debug: False
    obs_type: 'sat_swath_clm'
    sat_type: 'modis_l2'
    filename: $HOME/Data/MODIS/Aqua/C61/2020/*/MYD04_L2.*.hdf
    variables:
      Latitude:
        fillvalue: -9999
        scale: 1.0
      Longitude:
        fillvalue: -9999
        scale: 1.0
      AOD_550_Dark_Target_Deep_Blue_Combined:
        fillvalue: -9999
        scale: 0.001
        units: none

